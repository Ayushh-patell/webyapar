<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.12/dist/cropper.min.css">
    <script src="https://unpkg.com/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Update User</title>
</head>

<body class=" bg-white w-100 d-flex justify-content-center align-items-center">

    <a href="/index.html" class="btn btn-outline-primary bg-white position-absolute top-0 start-0 m-2" type="button">
        Home
    </a>
    <button id="viewApproval" class="d-none btn btn-outline-primary bg-white position-absolute top-0 end-0 m-2"
        type="button" data-bs-toggle="offcanvas" data-bs-target="#approval" aria-controls="offcanvasExample">
        View
    </button>

    <form id="updateUserForm" class=" d-flex gap-2 flex-column align-items-start w-75">
        <label for="name" class="fs-6">Name:</label>
        <input class="w-100 p-2 form-control" type="text" id="name" name="name" required>

        <label for="profilePic">Profile Picture:</label>
        <input class="form-control" type="file" id="profilePic" name="profilePic" accept="image/*" required>


        <img id="croppedImage" class="w-100 h-50" alt="">

        <button type="button" class="btn btn-primary w-100" onclick="updateUser()">Update</button>
    </form>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="approval" aria-labelledby="approval tab">
        <div class="offcanvas-header">
            <h1 aria-hidden="true"></h1>
            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="offcanvas"
                aria-label="Close">Back</button>
        </div>
        <div class="offcanvas-body">
            <label for="approval-name" class="fs-6">Name:</label>
            <input class="w-100 p-2 form-control mb-3" type="text" id="approval-name" name="name" readonly>
            <img class=" updateImg w-100" style="aspect-ratio: 1/1;" alt="">
            <p class="approval-text"></p>

        </div>

        <script src="update.js"></script>

</body>

</html>
