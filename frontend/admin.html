<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>

<body>
    <a href="/index.html" class="btn btn-outline-primary bg-white position-absolute top-0 start-0 m-2" type="button">
        Home
    </a>
<div class="maindiv row gx-0">
    <div style="border-right: 1px solid rgb(220, 220, 220);" class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
        <form id="CreateForm" class=" d-flex gap-2 flex-column align-items-start w-75">
            <h3 class="text-secondary my-2">Create User</h3>
            <label for="UserID" class="fs-6">User-ID</label>
            <input class="w-100 p-2 form-control" type="text" id="UserID" name="userID" required>
    
            <label for="Password-create" class="fs-6">Password</label>
            <input class="w-100 p-2 form-control" type="password" id="Password-create" name="password" required>
    
            <button type="submit" class="btn btn-primary w-100" onclick="">Submit</button>
        </form>
    </div>
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
        <div class="w-75">
            <h3 class="text-secondary">View User</h3>
            <ul id="twouserlist" style="list-style: none;" class="p-0">
                <li class="my-1 bg-primary-subtle py-4 px-4 position-relative">
                    <span class="position-absolute top-0 end-0 rounded-circle bg-primary flex-shrink-0 text-white" style="width: 25px; text-align: center; height: 25px;">1</span>
                    <p class="bg-white">No User</p>
                </li>
                <li class="my-1 bg-primary-subtle py-4 px-4 position-relative">
                    <span class="position-absolute top-0 end-0 rounded-circle bg-primary flex-shrink-0 text-white" style="width: 25px; text-align: center; height: 25px;">2</span>
                    <p class="bg-white">No User</p>
                </li>
                <a href="/userList.html" class="btn btn-outline-primary bg-white text-primary">View</a>
                
            </ul>
        </div>
    </div>
</div>
<script src="admin.js"></script>
</body>

</html>
