<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Webyapar - Ayush Patel</title>
</head>

<body>
    <div class="row flex-column flex-md-row maindiv gx-0">
        <div style="background-color: #0004ff ;"
            class="col-12 col-md-4 d-flex justify-content-center align-items-center py-5 py-md-0">
            <div class="logo px-5 py-3 bg-white " style="color: #0004ff;">
                LOGO
            </div>
        </div>
        <form id="loginform" class="col-12 col-md-8 d-flex justify-content-center align-items-center flex-column gap-2">
            <h3 class="text-secondary my-2">Login</h3>
            <input type="text" placeholder="User ID" id="userID" class="w-75 p-2 form-control" required>
            <input type="password" placeholder="Password" id="password" class="w-75 p-2 form-control" required>
            <button type="submit" class=" mt-3 w-75 btn btn-primary">Login</button>
        </form>
    </div>

    <script src="index.js"></script>

</body>

</html>
